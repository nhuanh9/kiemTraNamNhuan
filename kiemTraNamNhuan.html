<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ktra Năm Nhuận</title>
</head>
<body>
    <input type="button" value="Kiểm tra năm nhuận" onclick="checkYear()">
    <script>
        function checkYear() {
            var year = eval(prompt("Nhập vào năm :"));
            var isLeapYear  = false;

            var isDivisibleBy4 = year % 4 == 0;
            if (isDivisibleBy4){
                var isDivisibleBy100 = year % 100 == 0;
                if (isDivisibleBy100){
                    var isDivisibleBy100 = year % 400 == 0;
                    if (isDivisibleBy400){
                        isLeapYear = true;
                    }
                } else {
                    isLeapYear = true;
                }
            }
            if(isLeapYear){
                alert(year + " is a leap year");
            } else {
                alert(year + " is NOT a leap year");
            }
        }
    </script>

</body>
</html>
